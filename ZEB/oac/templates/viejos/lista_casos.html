<article id="clases">
	<ul>
		{% for caso in casos %}
		<li>
			<a data-id="{{ caso.id }}">
			<div class="row">
				<div class="col-xs-6"> <h3>Caso de: {{ caso.nombres }} {{ caso.apellidos  }}</h3> 
				</div> 
				<div class="col-xs-5"> <h3>Ced√∫la: {{ caso.cedula }}</h3> 
				</div>
				<div class="col-xs-6"> <p>Departamento: {{ caso.departamento }}</p> </div> 
				<div class="col-xs-5 col-xs-offset-1"> <p>Creado el: {{ caso.creado }}</p> 
				</div>
			</div>
			</a>
		</li>
		{% endfor %}
	</ul>
</article>
